<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body {% if "size" in request.COOKIES and request.COOKIES.size=="large" %} class==large %}{% endif %}>
    <div>
        <nav>
            <div>
                <img class="logo" src="/static/images/logo-home.jpg" />
            </div>

            <div class="nav-links">
                <a href="/"> Home </a>
                <a href=""> Properties </a>
                <a href=""> Service </a>
                <a href="/about/"> About </a>
                <a href=""> Contact </a>
            </div>
            <a href="" class="logo"> Sign up </a>
            <a href="{% url 'Home:large_size' %}" class="logo"> large </a>
            <a href="{% url 'Home:small_size' %}" class="logo"> small </a>
        </nav>
    </div>

    <div>
        {% block content %}

        {% endblock %}
    </div>

    <footer>
        <div>
            <nav>
                <div class="links">
                    <a href="" class="b"> <img src="/static/images/all.png" /> All </a>
                    <a href="" class="b"> <img src="/static/images/land.png" /> land lots </a>
                    <a href="" class="b"> <img src="/static/images/Office.png" /> Office </a>
                    <a href="" class="b"> <img src="/static/images/store.png" /> Store </a>
                    <a href="" class="b"> <img src="/static/images/apartment.png" /> Apartment </a>
                    <a href="" class="b"> <img src="/static/images/villa.png" /> Villa </a>
                    <a href="" class="b"> <img src="/static/images/house.png" /> House </a>
